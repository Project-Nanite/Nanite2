# Systemd services configuration for Nanite Linux
# Configures essential services for the installed system

services:
  enabled:
    - lightdm
    - NetworkManager
    - bluetooth
    - cups
    - systemd-timesyncd
    - fstrim.timer
  
  disabled:
    - live-config
    - live-boot
    
timers:
  enabled:
    - fstrim.timer
    - systemd-tmpfiles-clean.timer

targets:
  default: graphical.target
