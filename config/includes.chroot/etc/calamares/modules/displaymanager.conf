# Display manager configuration for Nanite Linux
# Ensures proper login manager setup after installation

displaymanagers:
  - lightdm

basicSetup: false

# LightDM configuration
lightdm:
  greeter: lightdm-gtk-greeter

defaultDesktopEnvironment:
  executable: "startxfce4"
  desktopFile: "xfce"

# Don't fail if display manager setup has issues  
ignoreFails: true
